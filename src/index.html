<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MTG Card Lookup</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i"
      rel="stylesheet">
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="window">
      <header>
        <input type="text" id="search" />
        <img src="images/loading.gif" id="loading-image">
      </header>

      <div id="cardlist-div"></div>
      <footer></footer>
    </div>

    <!-- card row template -->
    <script id="card-row-template" type="text/x-handlebars-template">
      <div class="card-row">
        <div class="card-image">
          <span class="align-helper"></span>
          <img id="card-image-{{index}}" src="images/example_card.jpg"
            onerror='this.src="images/example_card.jpg";'
            width="200" height="279">
        </div>
        <div class="card-information">
          <div class="card-header">
            <div class="card-name">
              {{card.name}}
            </div>
            <div class="card-mana-cost">
              {{mtg card.manaCost '17'}}
            </div>
          </div>
          <hr class="card-name-separator">
          <div class="card-type">
            {{card.type}}
            {{#if card.power}}
              , {{card.power}}/{{card.toughness}}
            {{/if}}
          </div>
          <div class="card-text">
            {{mtg card.text '14'}}
          </div>
          <div class="card-flavor">
            {{mtg card.flavor '14'}}
          </div>
          <div class="card-extra">
            {{card.setName}} ({{card.set}}), {{card.rarity}}
          </div>
        </div>
      </div>
    </script>
  </body>
</html>
